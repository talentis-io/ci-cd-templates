name: Run AI Analysis

on:
  workflow_call:
    inputs:
      repo_name:
        required: true
        type: string
      branch_name:
        required: true
        type: string
      sonar_project_key:
        required: false
        type: string
        default: ""
    outputs:
      score:
        description: "AI analysis score"
        value: ${{ jobs.ai-analysis.outputs.score }}
      analysis_html:
        description: "AI analysis HTML report"
        value: ${{ jobs.ai-analysis.outputs.analysis_html }}

jobs:
  ai-analysis:
    runs-on: ubuntu-latest
    outputs:
      score: ${{ steps.ai-analysis.outputs.score }}
      analysis_html: ${{ steps.ai-analysis.outputs.analysis_html }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ inputs.repo_name }}
          ref: ${{ inputs.branch_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get SonarCloud metrics
        id: sonar-metrics
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ inputs.sonar_project_key != '' && inputs.sonar_project_key || format('talentis-io_{0}', inputs.repo_name) }}
        run: |
          # Wait a moment for SonarCloud analysis to complete
          sleep 10
          
          # Get project measures from SonarCloud
          RESPONSE=$(curl -s -u $SONAR_TOKEN: \
            "https://sonarcloud.io/api/measures/component?component=$SONAR_PROJECT_KEY&metricKeys=bugs,vulnerabilities,security_hotspots,code_smells,coverage,duplicated_lines_density,ncloc,sqale_index,reliability_rating,security_rating,sqale_rating")
          
          echo "sonar_response<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Extract key metrics
          BUGS=$(echo "$RESPONSE" | jq -r '.component.measures[] | select(.metric == "bugs") | .value // "0"')
          VULNERABILITIES=$(echo "$RESPONSE" | jq -r '.component.measures[] | select(.metric == "vulnerabilities") | .value // "0"')
          CODE_SMELLS=$(echo "$RESPONSE" | jq -r '.component.measures[] | select(.metric == "code_smells") | .value // "0"')
          COVERAGE=$(echo "$RESPONSE" | jq -r '.component.measures[] | select(.metric == "coverage") | .value // "0"')
          LINES_OF_CODE=$(echo "$RESPONSE" | jq -r '.component.measures[] | select(.metric == "ncloc") | .value // "0"')
          
          echo "bugs=$BUGS" >> $GITHUB_OUTPUT
          echo "vulnerabilities=$VULNERABILITIES" >> $GITHUB_OUTPUT
          echo "code_smells=$CODE_SMELLS" >> $GITHUB_OUTPUT
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "lines_of_code=$LINES_OF_CODE" >> $GITHUB_OUTPUT

      - name: Prepare project context
        id: project-context
        run: |
          # Get project structure and key files
          PROJECT_STRUCTURE=$(find . -type f -name "*.js" -o -name "*.jsx" -o -name "*.ts" -o -name "*.tsx" -o -name "*.json" -o -name "package.json" -o -name "*.md" | head -20)
          
          # Get package.json content if exists
          PACKAGE_CONTENT=""
          if [ -f "package.json" ]; then
            PACKAGE_CONTENT=$(cat package.json)
          fi
          
          # Get README content if exists
          README_CONTENT=""
          if [ -f "README.md" ]; then
            README_CONTENT=$(head -50 README.md)
          fi
          
          echo "project_structure<<EOF" >> $GITHUB_OUTPUT
          echo "$PROJECT_STRUCTURE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "package_content<<EOF" >> $GITHUB_OUTPUT
          echo "$PACKAGE_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "readme_content<<EOF" >> $GITHUB_OUTPUT
          echo "$README_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate AI Analysis
        id: ai-analysis
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL || 'https://ollama.com' }}
          OLLAMA_MODEL: ${{ secrets.OLLAMA_MODEL || 'gpt-oss:120b' }}
        run: |
          # Prepare the prompt for AI analysis
          cat > /tmp/prompt.txt << 'PROMPT_EOF'
          Tu es un expert en analyse de code et qualit√© logicielle. Analyse le projet suivant bas√© sur les m√©triques SonarCloud et g√©n√®re un rapport complet en fran√ßais.

          INFORMATIONS DU PROJET:
          - Nom du projet: ${{ inputs.repo_name }}
          - Branche: ${{ inputs.branch_name }}

          M√âTRIQUES SONARCLOUD:
          - Bugs: ${{ steps.sonar-metrics.outputs.bugs }}
          - Vuln√©rabilit√©s: ${{ steps.sonar-metrics.outputs.vulnerabilities }}
          - Code smells: ${{ steps.sonar-metrics.outputs.code_smells }}
          - Couverture de code: ${{ steps.sonar-metrics.outputs.coverage }}%
          - Lignes de code: ${{ steps.sonar-metrics.outputs.lines_of_code }}

          R√©ponds UNIQUEMENT au format JSON suivant avec l'analyse au format HTML:
          {
            "score": [score de 0 √† 100],
            "analysis_html": "<div class='ai-analysis-report' style='font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; border-radius: 8px;'><div class='analysis-header' style='margin-bottom: 20px; text-align: center;'><h2 style='color: #333;'>ü§ñ Rapport d'Analyse IA</h2><div class='score-badge' style='display: inline-block; background: #007bff; color: white; padding: 10px 20px; border-radius: 5px; font-size: 18px; font-weight: bold;'>Score: [SCORE]/100</div></div><div class='analysis-section' style='margin: 20px 0; background: white; padding: 15px; border-radius: 5px;'><h3 style='color: #28a745; border-bottom: 2px solid #28a745; padding-bottom: 10px;'>üí™ Points Forts</h3><ul style='list-style-type: none; padding: 10px 0;'>[POINTS_FORTS_LIST]</ul></div><div class='analysis-section' style='margin: 20px 0; background: white; padding: 15px; border-radius: 5px;'><h3 style='color: #dc3545; border-bottom: 2px solid #dc3545; padding-bottom: 10px;'>‚ö†Ô∏è Points Faibles</h3><ul style='list-style-type: none; padding: 10px 0;'>[POINTS_FAIBLES_LIST]</ul></div><div class='analysis-section' style='margin: 20px 0; background: white; padding: 15px; border-radius: 5px;'><h3 style='color: #ffc107; border-bottom: 2px solid #ffc107; padding-bottom: 10px;'>‚úÖ Recommandations</h3><ul style='list-style-type: none; padding: 10px 0;'>[RECOMMANDATIONS_LIST]</ul></div><div class='analysis-section' style='margin: 20px 0; background: white; padding: 15px; border-radius: 5px;'><h3 style='color: #17a2b8; border-bottom: 2px solid #17a2b8; padding-bottom: 10px;'>üìù R√©sum√©</h3><div class='resume-text' style='color: #555; line-height: 1.6;'>[RESUME]</div></div></div>"
          }

          O√π:
          - [SCORE] = score de 0 √† 100
          - [POINTS_FORTS_LIST] = liste HTML des points forts au format: <li style='padding: 8px 0; color: #333;'>‚úì Point fort 1</li><li style='padding: 8px 0; color: #333;'>‚úì Point fort 2</li>...
          - [POINTS_FAIBLES_LIST] = liste HTML des points faibles au format: <li style='padding: 8px 0; color: #333;'>‚úó Point faible 1</li><li style='padding: 8px 0; color: #333;'>‚úó Point faible 2</li>...
          - [RECOMMANDATIONS_LIST] = liste HTML des recommandations au format: <li style='padding: 8px 0; color: #333;'>‚Üí Recommandation 1</li><li style='padding: 8px 0; color: #333;'>‚Üí Recommandation 2</li>...
          - [RESUME] = r√©sum√© g√©n√©ral de l'analyse en texte brut
          PROMPT_EOF
          
          PROMPT=$(cat /tmp/prompt.txt)
          ESCAPED_PROMPT=$(echo "$PROMPT" | jq -R -s .)
          
          cat > /tmp/payload.json << JSON_EOF
          {
            "model": "$OLLAMA_MODEL",
            "messages": [
              {
                "role": "user",
                "content": $ESCAPED_PROMPT
              }
            ],
            "temperature": 0.7,
            "max_tokens": 4000
          }
          JSON_EOF
          
          echo "DEBUG: Calling API at $OLLAMA_BASE_URL"
          echo "DEBUG: Model: $OLLAMA_MODEL"
          
          # Call API with better error handling
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$OLLAMA_BASE_URL/v1/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OLLAMA_API_KEY" \
            -d @/tmp/payload.json)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "DEBUG: HTTP Status: $HTTP_CODE"
          echo "DEBUG: Response: $RESPONSE_BODY" | head -c 500
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "ERROR: API returned HTTP $HTTP_CODE"
            echo "Full response:"
            echo "$RESPONSE_BODY"
            exit 1
          fi
          
          # Extract the AI response
          AI_RESPONSE=$(echo "$RESPONSE_BODY" | jq -r '.choices[0].message.content // empty')
          FINISH_REASON=$(echo "$RESPONSE_BODY" | jq -r '.choices[0].finish_reason // "unknown"')
          
          if [ -z "$AI_RESPONSE" ]; then
            echo "ERROR: No AI response extracted"
            echo "Full response body:"
            echo "$RESPONSE_BODY"
            exit 1
          fi
          
          echo "DEBUG: AI Response received (length: ${#AI_RESPONSE})"
          echo "DEBUG: Finish reason: $FINISH_REASON"
          
          # Check if response was truncated
          if [ "$FINISH_REASON" = "length" ]; then
            echo "WARNING: Response was truncated due to token limit"
          fi
          
          # Try to parse JSON response
          SCORE=$(echo "$AI_RESPONSE" | jq -r '.score // "N/A"' 2>/dev/null)
          ANALYSIS_HTML=$(echo "$AI_RESPONSE" | jq -r '.analysis_html // "N/A"' 2>/dev/null)
          
          # Fallback: if JSON parsing failed, set defaults
          if [ "$SCORE" = "N/A" ] || [ -z "$SCORE" ]; then
            echo "WARNING: Could not parse AI response as JSON, using defaults"
            echo "DEBUG: Raw AI response (first 1000 chars):"
            echo "$AI_RESPONSE" | head -c 1000
            echo ""
            echo "DEBUG: Raw AI response (last 1000 chars):"
            echo "$AI_RESPONSE" | tail -c 1000
            echo ""
            
            # Try to extract score from partial response using regex as fallback
            EXTRACTED_SCORE=$(echo "$AI_RESPONSE" | grep -o '"score"[[:space:]]*:[[:space:]]*[0-9]*' | grep -o '[0-9]*' | head -1)
            if [ -n "$EXTRACTED_SCORE" ] && [ "$EXTRACTED_SCORE" -ge 0 ] && [ "$EXTRACTED_SCORE" -le 100 ]; then
              echo "DEBUG: Extracted score from partial response: $EXTRACTED_SCORE"
              SCORE="$EXTRACTED_SCORE"
            else
              SCORE="50"
            fi
            
            # Create fallback analysis HTML
            ANALYSIS_HTML="<div class='ai-analysis-report' style='font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; border-radius: 8px;'><div class='analysis-header' style='margin-bottom: 20px; text-align: center;'><h2 style='color: #333;'>ü§ñ Rapport d'Analyse IA</h2><div class='score-badge' style='display: inline-block; background: #007bff; color: white; padding: 10px 20px; border-radius: 5px; font-size: 18px; font-weight: bold;'>Score: $SCORE/100</div></div><div class='analysis-section' style='margin: 20px 0; background: white; padding: 15px; border-radius: 5px;'><h3 style='color: #dc3545; border-bottom: 2px solid #dc3545; padding-bottom: 10px;'>‚ö†Ô∏è Erreur</h3><p style='color: #555;'>La r√©ponse AI a √©t√© tronqu√©e ou n'a pas pu √™tre pars√©e correctement.</p></div></div>"
          fi
          
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "analysis_html<<EOF" >> $GITHUB_OUTPUT
          echo "$ANALYSIS_HTML" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Display AI Analysis Results
        run: |
          echo "=== R√âSULTATS DE L'ANALYSE IA ==="
          echo "Score: ${{ steps.ai-analysis.outputs.score }}/100"
          echo ""
          echo "=== RAPPORT HTML COMPLET ==="
          echo "${{ steps.ai-analysis.outputs.analysis_html }}"
          echo ""
          echo "=== FIN DU RAPPORT ==="